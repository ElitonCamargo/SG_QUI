<div class="container mt-5">
  <h2>Cadastrar Elemento Químico</h2>
    <div id="msgResult">

    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="simbolo" class="form-label">Símbolo</label>
          <input type="text" class="form-control" id="simbolo" name="simbolo" required>
        </div>
        <div class="mb-3">
          <label for="numero_atomico" class="form-label">Número Atômico</label>
          <input type="number" class="form-control" id="numero_atomico" name="numero_atomico" required>
        </div>
        <div class="mb-3">
          <label for="massa_atomica" class="form-label">Massa Atômica</label>
          <input type="number" class="form-control" id="massa_atomica" name="massa_atomica" required>
        </div>
        <div class="mb-3">
          <label for="grupo" class="form-label">Grupo</label>
          <input type="text" class="form-control" id="grupo" name="grupo">
        </div>
        <div class="mb-3">
          <label for="periodo" class="form-label">Período</label>
          <input type="text" class="form-control" id="periodo" name="periodo">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="ponto_de_fusao" class="form-label">Ponto de Fusão (°C)</label>
          <input type="number" class="form-control" id="ponto_de_fusao" name="ponto_de_fusao">
        </div>
        <div class="mb-3">
          <label for="ponto_de_ebulicao" class="form-label">Ponto de Ebulição (°C)</label>
          <input type="number" class="form-control" id="ponto_de_ebulicao" name="ponto_de_ebulicao">
        </div>
        <div class="mb-3">
          <label for="densidade" class="form-label">Densidade (g/cm³)</label>
          <input type="number" class="form-control" id="densidade" name="densidade">
        </div>
        <div class="mb-3">
          <label for="estado_padrao" class="form-label">Estado Padrão</label>
          <input type="text" class="form-control" id="estado_padrao" name="estado_padrao">
        </div>
        <div class="mb-3">
          <label for="configuracao_eletronica" class="form-label">Configuração Eletrônica</label>
          <input type="text" class="form-control" id="configuracao_eletronica" name="configuracao_eletronica">
        </div>
        <div class="mb-3">
          <label for="propriedades" class="form-label">Propriedades</label>
          <textarea class="form-control" id="propriedades" name="propriedades" rows="3"></textarea>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" id="btnCadastrarElemento" onclick="elementoCadastrar()">Cadastrar</button>
</div>

<script>
 
  const elementoCadastrar = async ()=>{
    let dados = {
        nome : $("#nome").val(),
        simbolo : $("#simbolo").val(),
        numero_atomico : $("#numero_atomico").val(),
        massa_atomica : $("#massa_atomica").val(),
        grupo : $("#grupo").val(),
        periodo : $("#periodo").val(),
        ponto_de_fusao : $("#ponto_de_fusao").val(),
        ponto_de_ebulicao : $("#ponto_de_ebulicao").val(),
        densidade : $("#densidade").val(),
        estado_padrao : $("#estado_padrao").val(),
        configuracao_eletronica : $("#configuracao_eletronica").val(),
        propriedades : $("#propriedades").val()
    }
    
    await req_POST("http://localhost:3000/elemento", dados).then((result) => {
        console.log(result);
        $("#msgResult").html(alertaPersonalizado('success','Elemento ',' cadastrado com sucesso!'));
    });
}

</script>
